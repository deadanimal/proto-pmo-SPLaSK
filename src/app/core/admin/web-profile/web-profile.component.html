<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-header bg-secondary">
          <h3 class="m-0">Website Profile</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12 col-lg-5">
              <div class="form-group">
                <label class="form-control-label">Agency</label>
                <select class="form-control custom-select">
                  <option hidden selected>Please pick</option>
                  <option>Agency 1</option>
                  <option>Agency 2</option>
                  <option>Agency 3</option>
                  <option>Agency 4</option>
                </select>
              </div>
            </div>
            <div class="col-md-12 col-lg-5">
              <div class="form-group">
                <label
                  for="example-url-input-webprofile1"
                  class="form-control-label"
                  >URL</label
                >
                <input
                  class="form-control"
                  type="url"
                  placeholder="https://www.test-pmo.com"
                  id="example-url-input-webprofile1"
                />
              </div>
            </div>
            <div class="col-md-12 col-lg-2 d-flex align-items-center">
              <button
                class="btn btn-default"
                (click)="successSwal('searched')"
                type="button"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-12">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row align-items-center">
            <div class="col-md-6">
              <h5 class="h3 mt-2 mb-0">List of Website Proile</h5>
            </div>
            <div class="col-md-6 text-right">
              <button
                class="btn btn-default"
                type="button"
                (click)="openModal(addNew)"
              >
                Add New
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="dataTables_wrapper py-4">
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <div class="dataTables_length" id="datatable_length">
                  <label>
                    Show
                    <select
                      name="datatable_length"
                      aria-controls="datatable"
                      class="form-control form-control-sm"
                      (change)="entriesChange($event)"
                    >
                      <option value="5" [selected]="entries == 5">5</option>
                      <option value="10" [selected]="entries == 10">10</option>
                      <option value="15" [selected]="entries == 15">15</option>
                      <option value="-1" [selected]="entries == -1">All</option>
                    </select>
                    entries
                  </label>
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div id="datatable_filter" class="dataTables_filter">
                  <label>
                    <input
                      type="search"
                      class="form-control form-control-sm"
                      placeholder="Search records"
                      aria-controls="datatable"
                      (keyup)="filterTable($event)"
                    />
                  </label>
                </div>
              </div>
            </div>

            <ngx-datatable
              class="bootstrap selection-cell"
              [columnMode]="'force'"
              [headerHeight]="50"
              [footerHeight]="50"
              [rowHeight]="'auto'"
              [limit]="entries != -1 ? entries : undefined"
              [rows]="temp"
            >
              <ngx-datatable-column name="No.">
                <ng-template
                  let-rowIndex="rowIndex"
                  let-row="row"
                  ngx-datatable-cell-template
                >
                  {{ rowIndex + 1 }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Agency Code">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.apiVersion }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Agency Name">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.name }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Website Name">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.typeDoc }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Website URL">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.url }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Action">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <button
                    class="btn btn-icon btn-default btn-sm"
                    type="button"
                    title="View"
                    (click)="openModal(addNew)"
                  >
                    <span class="btn-inner--icon">
                      <i class="far fa-eye"> </i>
                    </span>
                  </button>
                  <button
                    class="btn btn-icon btn-success btn-sm"
                    type="button"
                    title="Edit"
                    (click)="openModal(addNew)"
                  >
                    <span class="btn-inner--icon">
                      <i class="fas fa-edit"> </i>
                    </span>
                  </button>
                  <button
                    class="btn btn-icon btn-danger btn-sm"
                    type="button"
                    title="Action"
                    (click)="delete()"
                  >
                    <span class="btn-inner--icon">
                      <i class="fas fa-trash"> </i>
                    </span>
                  </button>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #addNew>
  <div class="modal-header bg-default">
    <h6 class="modal-title text-white my-auto" id="modal-title-default">
      Add New
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true" class="text-white my-auto"> × </span>
    </button>
  </div>

  <div class="modal-body">
    <form>
      <div class="form-group">
        <label class="form-control-label">Agency Code</label>
        <input class="form-control" value="12345" type="number" />
      </div>
      <div class="form-group">
        <label class="form-control-label">Agency Name</label>
        <input class="form-control" value="Agency 1" type="text" />
      </div>
      <div class="form-group">
        <label class="form-control-label">Website Name</label>
        <input class="form-control" value="test-pmo" type="text" />
      </div>
      <div class="form-group">
        <label class="form-control-label">Website URL</label>
        <input class="form-control" value="https://www.test-pmo.com" type="url" />
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button
      class="btn btn-success"
      type="button"
      (click)="successSwal('saved')"
    >
      Save
    </button>

    <button
      class="btn btn-outline-danger ml-auto"
      data-dismiss="modal"
      type="button"
      (click)="modalRef.hide()"
    >
      Close
    </button>
  </div>
</ng-template>
