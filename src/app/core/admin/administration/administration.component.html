<ng-template #assessment>
  <div class="modal-header bg-default">
    <h6 class="modal-title text-white my-auto" id="modal-title-default">
      Assessment
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true" class="text-white my-auto"> Ã— </span>
    </button>
  </div>

  <div class="modal-body">
    <div class="dataTables_wrapper py-4">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <div class="dataTables_length" id="datatable_length">
            <label>
              Show
              <select
                name="datatable_length"
                aria-controls="datatable"
                class="form-control form-control-sm"
                (change)="entriesChange($event)"
              >
                <option value="5" [selected]="entries == 5">5</option>
                <option value="10" [selected]="entries == 10">10</option>
                <option value="15" [selected]="entries == 15">15</option>
                <option value="-1" [selected]="entries == -1">All</option>
              </select>
              entries
            </label>
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <div id="datatable_filter" class="dataTables_filter">
            <label>
              <input
                type="search"
                class="form-control form-control-sm"
                placeholder="Search records"
                aria-controls="datatable"
                (keyup)="filterTable($event)"
              />
            </label>
          </div>
        </div>
      </div>

      <ngx-datatable
        class="bootstrap selection-cell"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [limit]="entries != -1 ? entries : undefined"
        [rows]="temp"
      >
        <ngx-datatable-column name="Assessment Name">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.typeDoc }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column>
          <ng-template ngx-datatable-header-template>
            <span>Progress</span>
          </ng-template>
          <ng-template let-row="row" ngx-datatable-cell-template>
            <span
              *ngIf="row.status == 'success'"
              class="badge badge-pill badge-success"
              >Comply</span
            >
            <span
              *ngIf="row.status == 'cancel'"
              class="badge badge-pill badge-warning"
              >Non-comply</span
            >
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Attempt">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.clientId }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column>
          <ng-template ngx-datatable-header-template>
            <span>Status</span>
          </ng-template>
          <ng-template let-row="row" ngx-datatable-cell-template>
            <span
              *ngIf="row.status == 'success'"
              class="badge badge-pill badge-success"
              >Completed</span
            >
            <span
              *ngIf="row.status == 'cancel'"
              class="badge badge-pill badge-warning"
              >Incompleted</span
            >
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Action">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <button
              class="btn btn-icon btn-default btn-sm"
              type="button"
              title="View"
            >
              <span class="btn-inner--icon">
                <i class="far fa-eye"> </i>
              </span>
            </button>
            <button
              class="btn btn-icon btn-success btn-sm"
              type="button"
              title="Edit"
              (click)="delete()"
            >
              <span class="btn-inner--icon">
                <i class="fas fa-play"> </i>
              </span>
            </button>
            <!-- <button
              class="btn btn-icon btn-danger btn-sm"
              type="button"
              title="Action"
              (click)="delete()"
            >
              <span class="btn-inner--icon">
                <i class="fas fa-trash"> </i>
              </span>
            </button> -->
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>

  <div class="modal-footer">
    <!-- <button

</ng-template>
